<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee Slider</title>
<style>
    .marquee-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 20px; 
    }
    .marquee {
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        animation: marquee 20s linear infinite;
        color: brown;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
    .marquee p {
        display: inline-block; /* Display each paragraph on a new line */
        margin: 0;
        font-size:20px;
        padding-right: 20px; /* Add some space between paragraphs */
    }
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee">
        <p>Welcome to Crave Harbour!</p>
        <p>Experience the richness of our culinary delights.</p>
        <p>Indulge in mouthwatering dishes prepared with love.</p>
        <p>Savor the fusion of flavors from around the world.</p>
    </div>
</div>

</body>
</html>
